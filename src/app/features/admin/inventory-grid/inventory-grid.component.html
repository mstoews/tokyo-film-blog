<div class="h-screen">
  <mat-drawer-container class="flex-col h-full" (onValueChangedEvent)="valueChangedEvent($event)">
    
    <ng-container *ngIf="allProducts$ | async as rows">
      <table mat-table [dataSource]="rows" class="mat-elevation-z7">

        <ng-container matColumnDef="image">
          <th class="text-base font-bold text-gray-100 m-2" mat-header-cell *matHeaderCellDef>
            Image
          </th>
          <td mat-cell *matCellDef="let element">
            <img class="m-1 w-30 rounded-lg" [ngSrc]="element.image" width="200" height="200" priority/>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Description
          </th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="rich_description">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Detail Description
          </th>
          <td mat-cell *matCellDef="let element">
            <p class="w-200 h-30" [innerHTML]="element.rich_description | safe: 'html'"></p>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th class="text-base font-bold text-gray-100" mat-header-cell *matHeaderCellDef>
            Price
          </th>
          <td mat-cell *matCellDef="let element">$ {{ element.price }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
          <th class="ml-2 text-base font-bold" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onOpenButtonClicked(element)" color="primary">
              <mat-icon [svgIcon]="'mat_outline:open_in_new'"></mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr class="text-base font-bold text-gray-100 bg-gray-500" mat-header-row *matHeaderRowDef="columnsToDisplay">
        </tr>
        <tr class="m-1 hover:bg-gray-100" mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="onOpenRow(row)"></tr>
      </table>
    </ng-container>
    <button (click)="onAdd()"
    class="fixed bottom-3 right-14 p-1 w-12 h-12 bg-blue-600 rounded-full hover:bg-blue-800 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
    <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-6 h-6 inline-block">
      <path fill="#FFFFFF" d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
            C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
            C15.952,9,16,9.447,16,10z" />
    </svg>
  </button>

  </mat-drawer-container>
</div>
