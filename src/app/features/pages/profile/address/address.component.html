<mat-card>
    <div class="py-12 px-4">
      <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white relative lg:px-10 md:px-6 px-4 py-7">
        <div class="lg:flex justify-center gap-8">
    
          <div class="w-full py-12 md:py-8 px-4 sm:px-0 md:px-6">
            <!-- <p class="lg:text-4xl md:text-2xl text-2xl font-semibold leading-9 text-gray-800 sm:mb-8 mb-8 md:mb-8">
              Check out
          </p> -->
            <p class="text-xl font-semibold leading-tight text-gray-800">
              Contact Information
            </p>
            <input type="email" name="email" id=""
            class="pb-4 rounded border-b border-gray-200 w-full placeholder-gray-600 focus:outline-0"
            placeholder="Email" />
            <div class="flex sm:flex-row md:flex-col flex-col lg:flex-row">
    
              <input type="text" name="firstName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
                placeholder="First Name" />
    
              <input type="text" name="lastName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 sm:ml-8 md:ml-0 lg:ml-8 focus:outline-0"
                placeholder="Last Name" />
            </div>
    
           
          </div>
          <div class="col-span-5"></div>
        </div>
    
        <div class="w-full">
          <div class="w-full px-4 sm:px-0 md:px-6">
            <p class="text-xl font-semibold leading-tight text-gray-800">
              Shipping Details
            </p>
         
            <input type="text" name="address" id=""
              class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
              placeholder="Address" />
            <input type="text" name="address2" id=""
              class="pb-4 rounded-b border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
              placeholder="Address (Line 02)" />
    
            <div class="flex sm:flex-row md:flex-col flex-col lg:flex-row">
              <input type="text" name="firstName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
                placeholder="Town/City" />
    
              <input type="text" name="lastName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 sm:ml-8 md:ml-0 lg:ml-8 focus:outline-0"
                placeholder="Phone Number" />
            </div>
    
    
            <div class="flex sm:flex-row md:flex-col flex-col lg:flex-row">
              <input type="text" name="firstName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 focus:outline-0"
                placeholder="Postal Code" />
    
              <input type="text" name="lastName" id=""
                class="pb-4 rounded border-b border-gray-200 block w-full placeholder-gray-600 mt-6 sm:ml-8 md:ml-0 lg:ml-8 focus:outline-0"
                placeholder="Country" />
            </div>
    
    
          </div>
        </div>
    
        <div class="relative md:pb-20 pb-9 px-4 sm:px-0 md:px-6">
          <div class="grid grid-cols-12">
            <div class="lg:col-start-1 md:col-start-0 lg:col-span-12 md:col-span-12 sm:col-span-12 col-span-12">
              <div class="lg:mt-12 md:mt-8 mt-8 lg:ml-0 md:ml-0 ml-0 col-span-10">
                <div class="div flex w-full md:pt-12 pt-8">
                  <button (click)="onUpdateProfile()"
                    class="text-base font-medium leading-none text-white bg-gray-800 py-4 w-full hover:bg-gray-700 transform duration-300 ease-in-out">
                    Update Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
    </div>
    </mat-card>
