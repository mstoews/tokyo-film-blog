    <mat-card class="flex flex-col-1 text-gray-700">
      <h1 class="p-2">Leave a Message</h1>

      <form [formGroup]="contactGroup" (ngSubmit)="onSubmit()">
        <!-- <mat-form-field class="p-2 flex-col w-full" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field> -->

        <div class="m-2">
          <div class="mt-2">
            <p class="text-base text-gray-800">Name</p>
            <input matInput type="text" formControlName="name" placeholder="Enter your name"
              class="placeholder:text-sm placeholdertext-gray-500 focus:outline-none border border-gray-300 lg:min-w-[540px] w-full py-3 px-3 rounded " />
          </div>
        </div>

        <div class="m-2">
          <div class="mt-2">
            <p class="text-base text-gray-800">eMail</p>
            <input matInput type="emaik" formControlName="email" required placeholder="Enter an email address"
              class="placeholder:text-sm placeholdertext-gray-500 focus:outline-none border border-gray-300 lg:min-w-[540px] w-full py-3 px-3 rounded " />
          </div>
        </div>


        <div class="m-2">
          <div class="mt-2" hintLabel="Min 15 characters: ">
            <p class="text-base text-gray-800">Message</p>
            <textarea matInput #input maxlength="100" formControlName="message" type="text"
              placeholder="Enter a message"
              class="placeholder:text-sm placeholdertext-gray-500 focus:outline-none border border-gray-300 lg:min-w-[540px] w-full py-3 px-3 rounded "></textarea>
            <mat-hint class="text-sm" align="end"> {{ input.value.length }}/100</mat-hint>
          </div>
        </div>
        <div class="m-2">
          <div class="mt-10">
            <button #send type="submit" [disabled]="!contactGroup.valid"
              class="focus:ring-2 h-14 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none  border rounded hover:bg-indigo-600 py-4 w-full"
              type="submit" [disabled]="!contactGroup.valid" mat-raised-button>
              Send your message
              <mat-icon [svgIcon]="'mat_outline:add'"></mat-icon>
              <span *ngIf="!contactGroup.disabled"></span>
              <mat-progress-spinner *ngIf="contactGroup.disabled" [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
            </button>
          </div>
          <!-- <button
            class="fuse-mat-button-large w-full mt-6"

            <span *ngIf="!contactGroup.disabled"> Send Your Message </span>
            <mat-progress-spinner
              *ngIf="contactGroup.disabled"
              [diameter]="24"
              [mode]="'indeterminate'"
            ></mat-progress-spinner>
          </button> -->

        </div>

      </form>
    </mat-card>
