<div *ngIf="purchaseFailed == false; else failed">
  <div class="py-12 px-4">
    <div class="text-center">
      <h2 class="text-3xl font-roboto font-bold tracking-tight text-gray-900 sm:text-4xl">cinema-tokyo Online Shopping
      </h2>
      <!-- <p class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">Some of our thought and images from in and around Tokyo</p> -->
    </div>
    <button mat-icon-button (click)="backToShop()"
      class="sm-hidden lg:visible md:visible absolute top-12 mb-20 items-left text-3xl font-semibold text-gray-700 align-middle rounded-lg right-30 btn hover:text-white hover:bg-gray-500 dark:hover:bg-gray-700">
      <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
    </button>

    <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white relative lg:px-10 md:px-6 px-4 py-7">
      <div class="lg:max-w-[1280px] md:max-w-[696px] max-w-[343px] mx-auto bg-gray-200">
        <div class="lg:flex md:flex block justify-between items-center">
          <div class="md:p-10 p-4">
            <p class="text-3xl font-roboto leading-9 text-gray-800 py-4">
              Thanks very much for your purchase!
            </p>
            <p class="text-2xl  font-roboto leading-normal text-gray-600">
              A mail confirming your order will soon be delivered to your mailbox
            </p>
          </div>
          <div class="md:p-10 p-4">

            <img src='../../../../assets/images/thank-you-purchase.jpg' class="w-full h-full" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #failed>
  <div class="py-12 px-4">
    <div class="text-center">
      <h2 class="text-3xl font-roboto font-bold tracking-tight text-gray-900 sm:text-4xl">cinema-tokyo Online Shopping
      </h2>
      <!-- <p class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">Some of our thought and images from in and around Tokyo</p> -->
    </div>
    <button mat-icon-button (click)="backToShop()"
      class="sm-hidden lg:visible md:visible absolute top-12 mb-20 items-left text-3xl font-semibold text-gray-700 align-middle rounded-lg right-30 btn hover:text-white hover:bg-gray-500 dark:hover:bg-gray-700">
      <mat-icon [svgIcon]="'heroicons_outline:arrow-left'"></mat-icon>
    </button>

    <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white relative lg:px-10 md:px-6 px-4 py-7">
      <div class="lg:max-w-[1280px] md:max-w-[696px] max-w-[343px] mx-auto bg-gray-200">
        <div class="lg:flex md:flex block justify-between items-center">
          <div class="md:p-10 p-4">
            <p class="text-3xl font-roboto leading-9 text-gray-800 py-4">
              Your purchase checkout has been cancelled
            </p>
            <p class="text-2xl  font-roboto leading-normal text-gray-600">
              We are routing you back to the shopping cart
            </p>
          </div>
          <div class="md:p-10 p-4">
            <img src='../../../../assets/images/cta_knitting_200x200.png' class="w-full h-full" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
