<div class="px-4 py-12" *ngIf="blogImages$ | async as blogImages" cdkScrollable>
  <div class="lg:max-w-[1440px] md:max-w-[744px] max-w-[375px] mx-auto bg-white py-12 lg:px-10 md-px-6 px-4">
    <div class="font-roboto text-4xl text-gray-900 lg:max-w-[624px] w-full lg:mt-8 md:mt-6 mt-4">
      {{ blog.title }}
    </div>

    <div class="gap-4 mt-6 lg:mt-12 md:mt-8 justify-evenly">
      <p class="max-w-lg text-base text-center text-gray-700 md:text-left" [innerHTML]="blog.paragraph | safe : 'html'">
      </p>
    </div>

    <div class="gap-4 mt-6 lg:flex lg:mt-12 justify-evenly">
      <p class="max-w-[700px] p-1 text-base text-center text-gray-700 bg-white top-48 md:text-left bg-blur"
        [innerHTML]="blog.body | safe : 'html'"></p>
    </div>

    <div class="gap-4 mt-6 lg:flex lg:mt-12 justify-evenly">
      <p class="max-w-[700px] p-1 text-base text-center text-gray-700 bg-white top-48 md:text-left bg-blur"
        [innerHTML]="blog.conclusion | safe : 'html'"></p>
    </div>

    <section>

      <div class="container m-auto grid grid-cols-3">
        <div *ngFor="let image of blogImages">
          <div class="tile rounded-lg">
            <img class="rounded-lg m-4" [ngSrc]="image.imageSrc200" width="400" height="400" [alt]="image.caption" />
          </div>

        </div>
      </div>
    </section>
  </div>

  <style>
    .bg-blur {
      background: linear-gradient(91.25deg,
          rgba(255, 255, 255, 0.7) 0%,
          rgba(255, 255, 255, 0.4) 99.82%);
      backdrop-filter: blur(25px);
    }
  </style>
</div>
