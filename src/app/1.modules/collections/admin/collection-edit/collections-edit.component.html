<div class="bg-white h-screen">
  <app-header class="bg-gray-100 " [title]="'Collections - Editing'"></app-header>

  <mat-card class="m-10 flex flex-col h-screen text-gray-700 filter-article filter-interactive">
    <div mat-dialog-content>
      <form [formGroup]="collectionGroup" (ngSubmit)="onUpdate(collectionGroup.value)" class="form">
        <mat-form-field class="flex flex-col grow" [ngStyle]="{ width: '100%' }" appearance="outline">
          <mat-label class="ml-2">Title</mat-label>
          <input matInput placeholder="Title" formControlName="title" />
        </mat-form-field>
        <mat-form-field class="flex flex-col grow" [ngStyle]="{ width: '100%' }" appearance="outline">
          <mat-label class="ml-2">Short Description</mat-label>
          <input matInput placeholder="Short Description" formControlName="short_description" />
        </mat-form-field>

        <mat-toolbar class="flex-1-col bg-slate-300">
          <span></span>
          <mat-radio-group class="align-center items-center" formControlName="inventory_images" color="primary">
            <!-- <mat-radio-button class="pb-2">All</mat-radio-button>
              <mat-radio-button>Not Used</mat-radio-button> -->
          </mat-radio-group>
          <span class="flex-auto"></span>
          <mat-checkbox color="primary" formControlName="published">
            Published
          </mat-checkbox>
          <button mat-icon-button (click)="onUpdate(collection)" matTooltip="Update" color="primary"
            class=" hover:bg-blue-500  hover:text-gray-100" aria-label="Add">
            <mat-icon [svgIcon]="'mat_outline:update'"></mat-icon>
          </button>
          <button (click)="onDelete(collection)" mat-icon-button matTooltip="Remove" color="primary"
            class=" hover:bg-blue-500 m-1 hover:text-gray-100" [disabled]="!collectionGroup.valid">
            <mat-icon [svgIcon]="'mat_outline:delete'"></mat-icon>
          </button>
        </mat-toolbar>

        <mat-tab-group #tabGroup class="m-2" mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Main">
            <ng-template matTabContent>
              <!-- <text-editor [valueContent]="body"></text-editor> -->
              <dx-html-editor height="400px" [(value)]="body">
                <dxo-toolbar>
                  <dxi-item name="undo"></dxi-item>
                  <dxi-item name="redo"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="size"
                    [acceptedValues]="['8pt','10pt','12pt','14pt', '18pt','24pt','36pt']"></dxi-item>
                  <dxi-item name="font"
                    [acceptedValues]="['Arial','Courier New','Georgia','Impact','Lucida Console', 'Tahoma','Times New Roman','Verdana']"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="bold"></dxi-item>
                  <dxi-item name="italic"></dxi-item>
                  <dxi-item name="strike"></dxi-item>
                  <dxi-item name="underline"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="alignLeft"></dxi-item>
                  <dxi-item name="alignCenter"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="link"></dxi-item>
                  <dxi-item name="image"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="alignRight"></dxi-item>
                  <dxi-item name="alignJustify"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="orderedList"></dxi-item>
                  <dxi-item name="bulletList"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="header" [acceptedValues]="[false, 1, 2, 3, 4, 5]"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="color"></dxi-item>
                  <dxi-item name="blockquote"></dxi-item>
                  <dxi-item name="clear"></dxi-item>
                </dxo-toolbar>
                <dxo-media-resizing [enabled]="true"> </dxo-media-resizing>
                <dxo-image-upload [tabs]="currentTab" fileUploadMode="base64">
                </dxo-image-upload>
              </dx-html-editor>
            </ng-template>
          </mat-tab>

          <mat-tab label="Images">
            <ng-container>
              <collection-image-selection [collectionsId]="collectionId"></collection-image-selection>
            </ng-container>
          </mat-tab>
          <mat-tab label="Preview">
            <ng-container>
              <app-collection-preview [collection]="collection"></app-collection-preview>
            </ng-container>
          </mat-tab>
        </mat-tab-group>

      </form>
    </div>
  </mat-card>
</div>
