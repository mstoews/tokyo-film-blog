        <mat-icon class="text-slate-50" [svgIcon]="'heroicons_outline:menu'"></mat-icon>

      <span class="flex-auto"></span>

      <div class="block" *ngIf="cartCounter() > 0">
        <button (click)="openShoppingCart()" matTooltip="Shopping Cart"

          <mat-icon [matBadge]=cartCounter() [matBadgeHidden]="cartCounter()===0"
            [svgIcon]="'mat_outline:shopping_cart'"></mat-icon>
        </button>
      </div>

      <div class="block" *ngIf="wishCounter() > 0">
        <button (click)="openWishList()" matTooltip="Wish List"
          class="flex items-center p-2 ml-2 font-normal text-gray-100 rounded-lg text-1xl grow hover:bg-gray-700 hover:text-gray-100  dark:hover:bg-gray-700">
          <mat-icon [matBadge]=wishCounter() [matBadgeHidden]="wishCounter()===0"
            [svgIcon]="'heroicons_outline:gift'"></mat-icon>
        </button>
      </div>
