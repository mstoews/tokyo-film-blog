<div class="bg-white">
<app-header [title]="'Contacts'"> </app-header>
<div class="h-screen ml-4 mr-4">
    <ng-container *ngIf="allContact$ | async as rows">
        <table mat-table [dataSource]="rows" class="mat-elevation-z7">

            <ng-container matColumnDef="name">
                <th class="text-base font-bold text-gray-800 m-2" mat-header-cell *matHeaderCellDef>
                    Name
                </th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th class="text-base font-bold text-gray-800" mat-header-cell *matHeaderCellDef>
                    Email
                </th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th class="text-base font-bold text-gray-800" mat-header-cell *matHeaderCellDef>
                    Message
                </th>
                <td mat-cell class="w-min-[300px] w-max-[600px]" *matCellDef="let element">{{ element.message}}</td>
            </ng-container>

            <ng-container class="hidden md:block" matColumnDef="created_date">
                <th class="text-base font-bold text-gray-800 " mat-header-cell *matHeaderCellDef>
                    Created Date
                </th>
                <td mat-cell class="w-min-[300px] w-max-[600px]" *matCellDef="let element">{{ element.created_date}}
                </td>
            </ng-container>

            <tr class="text-base font-bold text-gray-100 bg-gray-500" mat-header-row
                *matHeaderRowDef="columnsToDisplay">
            </tr>
            <tr class="m-1 hover:bg-gray-100" mat-row *matRowDef="let row; columns: columnsToDisplay"
                (click)="onOpenRow(row)"></tr>
        </table>
    </ng-container>
</div>
</div>
