<mat-toolbar class="text-white bg-gray-500 mb-1 text-2xl">
  <button class="m-2 text-1xl p-2 hidden md:block" mat-icon-button matTooltip="Toggle" aria-label="menu">
    {{title}}
  </button>

  <!-- menu selected -->
  <mat-menu class="side-nav" #menu="matMenu">
  </mat-menu>

  <span class="flex-1"></span>

  <button (click)="onClickRefreshImage()" mat-icon-button matTooltip="Create Image List (1) " aria-label="Add">
    <mat-icon class="side-nav__icon" [svgIcon]="'mat_outline:image'"></mat-icon>
  </button>

  <button (click)="onClickRefresh()" mat-icon-button matTooltip="Update Images (2)" aria-label="refresh">
    <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:refresh'"></mat-icon>
  </button>

  <button (click)="onClickAdd()" mat-icon-button matTooltip="Add" aria-label="Add">
    <mat-icon class="side-nav__icon" [svgIcon]="'mat_outline:note_add'"></mat-icon>
  </button>

    <mat-icon class="side-nav__icon" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
  </button> -->



</mat-toolbar>
