<!-- side bar -->
<div class="h-screen flex transition duration-150 ease-in-out">
  <aside class="sm:ml-6 mt-10 lg:ml-0 relative text-gray-800 bg-white h-full flex-col justify-between min-w-30" aria-label="Sidebar">
    <div class="ml-4">
      <img src="favicon.ico" alt="logo">
    </div>

    <div class="overflow-y-auto">
      <div class="px-3 text-gray-100 rounded dark:bg-gray-800 ">
        <ul class="space-y-2">

           <ng-container *ngIf="(userService.roles$ | async) as roles">
            <div *ngIf="roles.admin">
              <li
                class="mt-3 flex items-center p-2 pr-5 text-gray-700 rounded-lg text-md grow hover:cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-300"
                (click)="isToggle === 1 ? (isToggle = 2) : (isToggle = 1)">
                <span></span>
                <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:dashboard_customize'"></mat-icon>
                <span class="ml-3 mr-2 whitespace-nowrap text-gray-800 text-md">Main Menu</span>
                <span class="flex-1"></span>
                <div *ngIf="isToggle === 2">
                  <mat-icon class="text-gray-800 hover:animate-spin"
                    [svgIcon]="'heroicons_outline:chevron-right'"></mat-icon>
                </div>
                <div *ngIf="isToggle === 1">
                  <mat-icon class="text-gray-800 hover:animate-spin transition duration-150 ease-out hover:ease-out"
                    [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
                </div>
              </li>
             </div>
          </ng-container>
          <ul *ngIf="isToggle === 1" class="text-sm mt-3 leading-none w-full">
            <li>
              <a routerLink="home" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:home'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Home</span>
              </a>
            </li>

            <li>
              <a routerLink="blog" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 hover:cursor-pointer">
                <mat-icon (onclick)="onClose()" class="text-gray-800"
                  [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Thoughts</span>
              </a>
            </li>

            <li>
              <a routerLink="collections-admin/gallery" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:follow_the_signs'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Gallery</span>
              </a>
            </li>
            <li>
              <a routerLink="collections-admin/collections" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300">
                <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:shop_2'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Collections</span>
              </a>
            </li>

            <li>
              <a routerLink="home/about_us" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:information-circle'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">About Us</span>
              </a>
            </li>


            <!-- <li>
              <a routerLink="profile" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:login'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Profile</span>
              </a>
            </li> -->
            <li>
              <a routerLink="home/profile" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:login'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Sign-In</span>
              </a>
            </li>
            <li>
              <a routerLink="home/sign-out" (click)="onClose()"
                class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300 ">
                <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:logout'"></mat-icon>
                <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Sign-Out</span>
              </a>
            </li>


          </ul>

           <ng-container *ngIf="(userService.roles$ | async) as roles">
            <div *ngIf="roles.admin">
              <li
                class="mt-3 transition-transform duration-300 motion-reduce:transition-none flex items-center p-2 pr-5 font-normal text-gray-700 rounded-lg text-md grow hover:cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-300"
                (click)="isToggle === 2 ? (isToggle = 1) : (isToggle = 2)">
                <span></span>
                <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                <span class="ml-3 whitespace-nowrap text-gray-800">Admin</span>
                <span class="flex-auto"></span>
                <div *ngIf="isToggle === 1">
                  <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:chevron-right'"></mat-icon>
                </div>
                <div *ngIf="isToggle === 2">
                  <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
                </div>
              </li>
              <ul *ngIf="isToggle === 2"
                class="text-sm mt-3 leading-none w-full transition-transform duration-300 motion-reduce:transition-none">
                <li>
                  <a routerLink="admin/company"
                    class="flex pr-2 pl-4 pt-2 pb-2 items-center font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:dashboard_customize'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Landing Page</span>
                  </a>
                </li>
                <li>
                  <a routerLink="admin/category"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-base grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon (onclick)="onClose()" class="text-gray-800" [svgIcon]="'mat_outline:category'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Main Page Category</span>
                  </a>
                </li>
                <li>
                  <a routerLink="blog-admin"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md pr- grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:document-text'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Thoughts</span>
                  </a>
                </li>

                <li>
                  <a routerLink="collections-admin"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md pr- grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:shop_2'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Collections</span>
                  </a>
                </li>
                <!-- <li>
                  <a routerLink="admin/inventory"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md pr- grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:shopping_cart'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Inventory</span>
                  </a>
                </li> -->

                <li>
                  <a routerLink="admin/contact-grid"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md pr- grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'heroicons_outline:user'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Contacts</span>
                  </a>
                </li>

                <!-- <li>
                  <a routerLink="admin/category"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon (onclick)="onClose()" class="text-gray-800" [svgIcon]="'mat_outline:category'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Category</span>
                  </a>
                </li>-->
                <li>
                  <a routerLink="image-admin"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:album'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Images</span>
                  </a>
                </li>
                <!-- <li>
                  <a routerLink="policy"
                    class="flex items-center pr-2 pl-4 pt-2 pb-2 font-normal text-gray-700 rounded-lg text-md grow hover:bg-gray-300 dark:hover:bg-gray-300">
                    <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:policy'"></mat-icon>
                    <span class="text-gray-800 flex-1 ml-3 whitespace-nowrap">Policy</span>
                  </a>
                </li> -->
              </ul>
            </div>
          </ng-container>
        </ul>

      </div>
    </div>
    <div class="flex items-center p-4 border-t mb-14 mt-14 hover:bg-gray-300">
      <div class="w-10 h-10 bg-cover rounded-md mr-3 ">
        <mat-icon class="text-gray-800" [svgIcon]="'mat_outline:supervised_user_circle'"></mat-icon>
      </div>
      <div>
        <p class="text-sm font-medium leading-none text-gray-600">User</p>
        <p class="text-sm font-medium leading-none text-gray-600">{{userEmail}}</p>
      </div>
    </div>
  </aside>
</div>
