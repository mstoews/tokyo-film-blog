<app-header class="bg-gray-50"
  [title]="'Policy Documenents'"></app-header>
  <div class="h-screen">
    <mat-drawer-container class="m-10 flex-col h-full" (onValueChangedEvent)="valueChangedEvent($event)">

    <ng-container *ngIf="allPolicies$ | async as rows">
      <table mat-table [dataSource]="rows" class="mat-elevation-z8">
     
        <ng-container matColumnDef="description">
          <th  width="300px" class="m-1 text-base font-bold text-gray-100 bg-gray-500 border-white text-align-center" mat-header-cell
            *matHeaderCellDef>
            Description
          </th>

          <td mat-cell *matCellDef="let element" class="align-text-top">
            <p class="align-text-top w-250 h-30" [innerHTML]="element.description | safe : 'html'"></p>
          </td>
        </ng-container>

        <ng-container matColumnDef="rich_description">
          <th class="m-1 text-base font-bold text-gray-100 bg-gray-500 border-white text-align-center" mat-header-cell
            *matHeaderCellDef>
            Document Details
          </th>
          <td mat-cell *matCellDef="let element" class="align-text-top h-20">
            <p class="m-1 h-20 hidden md:block  hover:bg-gray-200" [innerHTML]="element.rich_description | safe: 'html'"></p>
          </td>
        </ng-container>

        <tr class="text-base font-bold" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr class="m-1 hover:bg-gray-200" mat-row *matRowDef="let row; columns: columnsToDisplay"  (click)="onOpenRow(row)"></tr>
      </table>
      <button (click)="onAdd()"
        class="fixed bottom-3 right-14 p-1 w-12 h-12 bg-blue-600 rounded-full hover:bg-blue-800 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
        <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-6 h-6 inline-block">
          <path fill="#FFFFFF" d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
                C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
                C15.952,9,16,9.447,16,10z" />
        </svg>
      </button>

    </ng-container>
    </mat-drawer-container>
</div>
